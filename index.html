<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app" class="p-3">
    <div class="d-flex justify-center mt-5">
      <div class="w-100">
        <h1 class="text-center">🎱 행운의 로또</h1>

        <div class="money-input-div">
          <form class="money-input-form mt-5">
            <label for="money-input-form__input" class="mb-2 d-inline-block">구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input type="number" id="money-input-form__input" step='1' class="w-100 mr-2 pl-2 money-input-form__input"
                placeholder="구입 금액" />
              <button type="submit" class="btn btn-cyan money-input-form__submit">확인</button>
            </div>
          </form>
        </div>

        <div class="lotto-amount-div hidden">
          <form class="lotto-amount-form mt-5">
            <div class="d-flex">
              <div class="d-flex fw-wrap">
                <label class="mb-2" for="lotto-amount-form__input--manual">
                  <strong>수동</strong>으로 구매할 갯수를 <br>
                  입력해주세요.
                </label>
                <input type="number" id="lotto-amount-form__input--manual"
                  class="lotto-amount-form__input--manual w-100 pl-2 mr-2 amount-number" placeholder="수동 구매 갯수"
                  required />
              </div>
              <div class="d-flex fw-wrap">
                <label class="mb-2" for="lotto-amount-form__input--auto">
                  <strong>자동</strong>으로 구매할 갯수를 <br>
                  입력해주세요.
                </label>
                <input type="number" id="lotto-amount-form__input--auto"
                  class="lotto-amount-form__input--auto w-100 pl-2 mr-2 amount-number" placeholder="자동 구매 갯수"
                  required />
              </div>
            </div>
            <button type="submit" class="lotto-amount-form__submit btn btn-cyan mt-5 w-100">확인</button>
          </form>
        </div>

        <div class="manual-select-div hidden">
          <div class="mt-5">
            <label class="mb-2">
              <strong>수동</strong>으로 구입한 로또의 번호를 직접 입력해주세요.
            </label>
            <form class="manual-select-form">
            </form>
          </div>
        </div>

        <div class="lotto-div hidden">
          <section class="mt-5">
            <div class="d-flex">
              <label class="lotto-div__label flex-auto my-0">

              </label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input id="check-lotto-switch" type="checkbox" />
                  <span class="text-base font-normal lotto-div__switch">번호보기</span>
                </label>
              </div>
            </div>
            <div class="d-flex flex-wrap lotto-div__tickets">

            </div>
          </section>
        </div>

        <div class="result-input-div hidden">
          <form class="result-input-form mt-9">
            <label class="flex-auto d-inline-block mb-3 result-info">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.
            </label>
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div class="result-input-from__winning-numbers">

                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" min="1" max="45" class="bonus-number text-center result-input-form__bonus-number"
                    aria-label="보너스 번호" required />
                </div>
              </div>
            </div>
            <button type="submit" class="result-input-form__submit mt-5 btn btn-cyan w-100">
              결과 확인하기
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-inner p-10">
        <div class="modal-close">
          <svg viewbox="0 0 40 40">
            <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
          </svg>
        </div>

        <h2 class="text-center">🏆 당첨 통계 🏆</h2>
        <div class="d-flex justify-center">
          <table class="result-table border-collapse border border-black">
            <thead>
              <tr class="text-center">
                <th class="p-3">일치 갯수</th>
                <th class="p-3">당첨금</th>
                <th class="p-3">당첨 갯수</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <td class="p-3">3개</td>
                <td class="p-3">5,000</td>
                <td class="modal__winning-count p-3" data-rank="fifth">n개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">4개</td>
                <td class="p-3">50,000</td>
                <td class="modal__winning-count p-3" data-rank="fourth">n개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">5개</td>
                <td class="p-3">1,500,000</td>
                <td class="modal__winning-count p-3" data-rank="third">n개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">5개 + 보너스볼</td>
                <td class="p-3">30,000,000</td>
                <td class="modal__winning-count p-3" data-rank="second">n개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">6개</td>
                <td class="p-3">2,000,000,000</td>
                <td class="modal__winning-count p-3" data-rank="first">n개</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="modal__earning-rate text-center font-bold">당신의 총 수익률은 n%입니다.</p>
        <div class="d-flex justify-center mt-5">
          <button type="button" class="modal__restart-button btn btn-cyan">다시 시작하기</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
